version: '3'

services:

  database:
    image: "postgres"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "hello_world_ci_test"
    restart: always
    volumes:
      - ./docker/data/postgres:/var/lib/postgres/data
  test:
      build:
        context: .
        dockerfile: test.Dockerfile
      depends_on:
        - database